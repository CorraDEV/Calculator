<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body>    
    <h1 id="page-title">Calculator</h1>
    <div id="calculator">
        <div id="screen"></div>
        <div id="calculator-btns-area">
            <div id="calculator-btns">
                <div id="clear-del-btns" class="row">
                    <div id="clear-btn" class="btn">clear</div>  
                    <div id="delete-btn" class="btn">delete</div>  
                </div>
                <div class="row">
                    <div class="btn">7</div>  
                    <div class="btn">8</div>  
                    <div class="btn">9</div>  
                    <div class="btn">/</div>  
                </div>
                <div class="row">
                    <div class="btn">4</div>  
                    <div class="btn">5</div>  
                    <div class="btn">6</div>  
                    <div class="btn">x</div>  
                </div>
                <div class="row">
                    <div class="btn">1</div>  
                    <div class="btn">2</div>  
                    <div class="btn">3</div>  
                    <div class="btn">-</div>  
                </div>
                <div class="row">
                    <div class="btn">.</div>  
                    <div class="btn">0</div>  
                    <div class="btn">=</div>  
                    <div class="btn">+</div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
